<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syncrade — AI-driven trading intelligence for blockchain markets</title>
  <meta name="description" content="Official community of Syncrade AI Hub — an AI-driven trading intelligence ecosystem. Powered by bots, signals, and risk analytics. No deposits. Support via Telegram Stars only." />
  <meta name="theme-color" content="#0b0d12" />
  <meta property="og:title" content="Syncrade — Syncrade AI Hub" />
  <meta property="og:description" content="Powered by bots, signals, and risk analytics. Transparency | Data | AI." />
  <style>
    :root {
      --bg-0: #07090e;
      --bg-1: #0b0f18;
      --bg-2: #0e1422;
      --text: #e6e7eb;
      --muted: #9aa3b2;
      --line: rgba(255,255,255,0.06);
      --card: rgba(255,255,255,0.04);
      --card-strong: rgba(255,255,255,0.08);
      --accent-1: #62f0c8;
      --accent-2: #7b6cff;
      --accent-3: #00c2ff;
      --shadow-lg: 0 4px 18px 0 rgba(0,0,0,0.1);
      --shadow-sm: 0 1px 1px 0 rgba(0,0,0,0.05);
    }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-0);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      transition: background-image 0.5s ease-out; /* For parallax effect */
    }

    a {
      color: var(--accent-1);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Typography */
    h1, h2, h3 {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5em;
    }

    h1 {
      font-size: 2.5em;
    }

    p {
      line-height: 1.6;
    }

    /* Cards/Sections (Example for structure) */
    .card {
      background-color: var(--card);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 20px;
    }

    .card-header {
      font-size: 1.2em;
      font-weight: 500;
      color: var(--accent-1);
      margin-bottom: 15px;
    }

    /* Navigation/Header (Minimal example) */
    header {
      padding: 20px 0;
      border-bottom: 1px solid var(--line);
      margin-bottom: 40px;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4em;
      font-weight: 700;
      color: var(--text);
    }

    /* Footer */
    footer {
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
      border-top: 1px solid var(--line);
    }
  </style>
</head>
<body>

  <header>
    <div class="container nav-links">
      <div class="logo">Syncrade</div>
      <nav>
        </nav>
    </div>
  </header>

  <main class="container">
    <div id="root" style="min-height: 400px; padding: 20px 0;">
      <h1 style="text-align: center; padding-top: 50px;">Loading Syncrade UI...</h1>
    </div>
    </main>
  
  <footer>
    <div class="container" style="margin-top: 18px; color: var(--muted); font-size: 12.5px;">
      <p style="margin: 0;">
        Risk disclaimer: Trading digital assets involves significant risk and can result in the loss of your capital. Nothing here is financial advice. Syncrade does not accept deposits; support is available via Telegram Stars only.
      </p>
      <p style="margin: 8px 0 0;">© <span id="year"></span> Syncrade. All rights reserved.</p>
    </div>
  </footer>

  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Dynamic year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Subtle parallax glow following cursor
    (function() {
      const body = document.body;
      let raf = null;
      function move(e) {
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        if (raf) cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          body.style.background = `
            radial-gradient(1200px 600px at ${x}% ${y - 10}% , rgba(123,108,255,0.18), transparent 60%),
            radial-gradient(900px 500px at ${Math.max(0, x - 60)}% 30%, rgba(0,194,255,0.14), transparent 60%),
            linear-gradient(180deg, var(--bg-0) 0%, var(--bg-1) 100%)
          `;
        });
      }
      document.addEventListener('mousemove', move);
    })();
  </script>
</body>
</html>
